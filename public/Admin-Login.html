<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Poll Power</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
    <DIV class="white"> 
        <img id="Main-logo" src="Logo2.png">
    </DIV>
    <Div class="login">
        <h1>Admin Login</h1>
        <form action="/adminlogin" method="POST">
            <p class="input-headings"> Admin ID</p>
            <input type="text" class="inputs" name="admin_id" required>
            <p class="input-headings"> Password</p>
            <input type="password" class="inputs" name="password" required>
            <li>
            <a href="Contact Support.html" class="button2">contact supports</a>
            <button type="submit" class="button2">Login</button>
            </li>
        </form>
    </Div>
</body>
</html>
